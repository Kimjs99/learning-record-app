<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학습 과정 기록 웹앱</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
        /* 스크롤바 디자인 */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        .view {
            display: none;
        }
        .view.active {
            display: block;
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 0.5rem;
            max-width: 90%;
            width: 500px;
            text-align: center;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div id="app" class="container mx-auto p-4 md:p-8 max-w-4xl">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-blue-600">학습 과정 기록 시스템</h1>
            <p class="text-gray-500 mt-2">Google 스프레시트와 연동하여 학습 과정을 기록합니다.</p>
        </header>

        <!-- 홈 화면 -->
        <div id="home-view" class="view active">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="bg-white p-8 rounded-lg shadow-md hover:shadow-xl transition-shadow duration-300">
                    <h2 class="text-2xl font-bold mb-4">수업 설계</h2>
                    <p class="mb-6 text-gray-600">학급 및 학생 정보를 관리하고, 과목별 수업 내용을 설계합니다.</p>
                    <button onclick="showView('lesson-design-view'); loadStudents();" class="w-full bg-blue-500 text-white py-3 rounded-lg font-semibold hover:bg-blue-600 transition-colors">설계 시작하기</button>
                </div>
                <div class="bg-white p-8 rounded-lg shadow-md hover:shadow-xl transition-shadow duration-300">
                    <h2 class="text-2xl font-bold mb-4">관찰 기록</h2>
                    <p class="mb-6 text-gray-600">학생의 학습 성과를 관찰하고, 성장 과정을 구체적으로 기록합니다.</p>
                    <button onclick="showView('observation-record-view'); loadDataForObservation();" class="w-full bg-green-500 text-white py-3 rounded-lg font-semibold hover:bg-green-600 transition-colors">기록 시작하기</button>
                </div>
            </div>
             <div class="mt-8 p-4 bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 rounded-md">
                <p class="font-bold">중요!</p>
                <p>앱을 처음 사용하신다면, 먼저 '수업 설계' 메뉴에서 학급과 수업 정보를 설정해주세요.</p>
            </div>
        </div>

        <!-- 수업 설계 화면 -->
        <div id="lesson-design-view" class="view">
            <button onclick="showView('home-view')" class="mb-6 bg-gray-500 text-white py-2 px-4 rounded-lg hover:bg-gray-600">&larr; 홈으로</button>
            
            <!-- 학급 구성 -->
            <div class="bg-white p-6 rounded-lg shadow-md mb-8">
                <h3 class="text-xl font-bold mb-4 border-b pb-2">1. 학급 구성</h3>
                <div class="flex flex-wrap gap-2 mb-4">
                    <button onclick="loadStudents()" class="bg-indigo-500 text-white py-2 px-4 rounded-lg hover:bg-indigo-600 text-sm">학생 명단 새로고침</button>
                </div>
                
                <!-- 학생 추가 폼 -->
                <form id="add-student-form" class="grid grid-cols-1 md:grid-cols-5 gap-4 mb-4 p-4 border rounded-lg bg-gray-50">
                    <input type="text" id="student-grade" placeholder="학년" class="p-2 border rounded-md" required>
                    <input type="text" id="student-class" placeholder="반" class="p-2 border rounded-md" required>
                    <input type="text" id="student-number" placeholder="번호" class="p-2 border rounded-md" required>
                    <input type="text" id="student-name" placeholder="이름" class="p-2 border rounded-md" required>
                    <button type="submit" class="bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">개별 추가</button>
                </form>

                <!-- CSV 일괄 추가 -->
                <div class="p-4 border rounded-lg bg-gray-50">
                    <div class="flex justify-between items-center mb-2">
                        <label for="csv-file" class="block font-medium">CSV 파일로 일괄 추가:</label>
                        <button onclick="downloadCSVTemplate()" class="text-sm bg-gray-200 text-gray-700 py-1 px-3 rounded-lg hover:bg-gray-300 transition-colors">템플릿 다운로드</button>
                    </div>
                    <input type="file" id="csv-file" accept=".csv" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"/>
                    <p class="text-xs text-gray-500 mt-1">※ 파일 형식: 학년,반,번호,이름 (헤더 행 없이)</p>
                    <button onclick="uploadCSV()" class="mt-2 bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 text-sm">CSV 업로드</button>
                </div>
                
                <div class="mt-4">
                    <h4 class="font-semibold mb-2">등록된 학생 목록</h4>
                    <div id="student-list-container" class="max-h-64 overflow-y-auto border rounded-lg p-2 bg-gray-50">
                        <p id="student-list-placeholder">학생 명단을 불러와주세요.</p>
                        <table id="student-table" class="w-full text-sm text-left text-gray-500 hidden">
                            <thead class="text-xs text-gray-700 uppercase bg-gray-200">
                                <tr>
                                    <th scope="col" class="px-6 py-3">학년</th>
                                    <th scope="col" class="px-6 py-3">반</th>
                                    <th scope="col" class="px-6 py-3">번호</th>
                                    <th scope="col" class="px-6 py-3">이름</th>
                                </tr>
                            </thead>
                            <tbody id="student-list">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- 수업 구성 -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h3 class="text-xl font-bold mb-4 border-b pb-2">2. 수업 구성</h3>
                <form id="add-lesson-form" class="space-y-4">
                    <div>
                        <label for="lesson-subject" class="block font-medium mb-1">과목</label>
                        <input type="text" id="lesson-subject" placeholder="예: 국어, 수학" class="w-full p-2 border rounded-md" required>
                    </div>
                    <div>
                        <label for="lesson-achievement" class="block font-medium mb-1">성취기준</label>
                        <input type="text" id="lesson-achievement" placeholder="예: [4국01-01] 경험한 일을..." class="w-full p-2 border rounded-md" required>
                    </div>
                    <div>
                        <label for="lesson-topic" class="block font-medium mb-1">수업 주제</label>
                        <input type="text" id="lesson-topic" placeholder="예: 즐겁게 글을 쓰는 방법" class="w-full p-2 border rounded-md" required>
                    </div>
                    <div>
                        <label for="lesson-idea" class="block font-medium mb-1">핵심 아이디어</label>
                        <textarea id="lesson-idea" rows="3" placeholder="수업의 핵심 아이디어를 입력하세요." class="w-full p-2 border rounded-md"></textarea>
                    </div>
                    <button type="submit" class="w-full bg-green-500 text-white py-3 rounded-lg font-semibold hover:bg-green-600">수업 정보 추가</button>
                </form>
            </div>
        </div>

        <!-- 관찰 기록 화면 -->
        <div id="observation-record-view" class="view">
            <button onclick="showView('home-view')" class="mb-6 bg-gray-500 text-white py-2 px-4 rounded-lg hover:bg-gray-600">&larr; 홈으로</button>
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h3 class="text-xl font-bold mb-4 border-b pb-2">관찰 기록 작성</h3>
                
                <!-- 학생 검색 -->
                <div class="mb-4 p-4 border rounded-lg bg-gray-50">
                    <h4 class="font-semibold mb-2">학생 검색</h4>
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                        <input type="text" id="search-grade" placeholder="학년" class="p-2 border rounded-md">
                        <input type="text" id="search-class" placeholder="반" class="p-2 border rounded-md">
                        <input type="text" id="search-number" placeholder="번호" class="p-2 border rounded-md">
                        <button onclick="findStudent()" class="bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">학생 확인</button>
                    </div>
                    <div id="student-info" class="mt-4 p-3 bg-blue-100 text-blue-800 rounded-md hidden"></div>
                </div>

                <!-- 기록 폼 -->
                <form id="add-observation-form" class="space-y-4">
                    <input type="hidden" id="observation-student-name">
                    <div>
                        <label for="observation-date" class="block font-medium mb-1">날짜</label>
                        <input type="date" id="observation-date" class="w-full p-2 border rounded-md" required>
                    </div>
                    <div>
                        <label for="observation-subject" class="block font-medium mb-1">과목</label>
                        <select id="observation-subject" class="w-full p-2 border rounded-md bg-white" required>
                            <option value="">과목을 선택하세요</option>
                        </select>
                    </div>
                    <div>
                        <label for="observation-topic" class="block font-medium mb-1">수업 주제</label>
                        <select id="observation-topic" class="w-full p-2 border rounded-md bg-white" required>
                            <option value="">과목을 먼저 선택하세요</option>
                        </select>
                    </div>
                    <div>
                        <label for="observation-record" class="block font-medium mb-1">개인 학습 성과 관찰 기록</label>
                        <textarea id="observation-record" rows="5" placeholder="학생의 학습 활동, 질문, 태도 등 구체적인 내용을 기록하세요." class="w-full p-2 border rounded-md" required></textarea>
                    </div>
                    <button type="submit" class="w-full bg-green-500 text-white py-3 rounded-lg font-semibold hover:bg-green-600">관찰 내용 저장</button>
                </form>
            </div>
        </div>
    </div>

    <!-- 로딩 및 메시지 모달 -->
    <div id="modal" class="modal-overlay hidden">
        <div class="modal-content">
            <p id="modal-message"></p>
            <button id="modal-close-btn" onclick="closeModal()" class="mt-4 bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600">닫기</button>
        </div>
    </div>


    <script>
        // 전역 변수
        let studentsData = [];
        let lessonsData = [];

        // --- 이벤트 리스너 설정 ---
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('add-student-form').addEventListener('submit', handleAddStudent);
            document.getElementById('add-lesson-form').addEventListener('submit', handleAddLesson);
            document.getElementById('add-observation-form').addEventListener('submit', handleAddObservation);
            document.getElementById('observation-subject').addEventListener('change', updateTopicOptions);
            document.getElementById('observation-date').valueAsDate = new Date();
        });

        // --- 뷰(화면) 관리 ---
        function showView(viewId) {
            document.querySelectorAll('.view').forEach(view => view.classList.remove('active'));
            document.getElementById(viewId).classList.add('active');
        }

        // --- 모달(알림창) 관리 ---
        function showLoadingModal(message) {
            document.getElementById('modal-message').innerHTML = `${message}<br><div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500 mx-auto mt-4"></div>`;
            document.getElementById('modal-close-btn').style.display = 'none';
            document.getElementById('modal').classList.remove('hidden');
        }

        function showResultModal(message) {
            document.getElementById('modal-message').textContent = message;
            document.getElementById('modal-close-btn').style.display = 'inline-block';
            document.getElementById('modal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('modal').classList.add('hidden');
        }

        // --- 서버 통신 및 데이터 처리 콜백 ---
        function handleFailure(error) {
            console.error(error);
            showResultModal(`오류가 발생했습니다: ${error.message}`);
        }

        // --- 학생 관리 ---
        function loadStudents() {
            showLoadingModal('학생 명단 로딩 중...');
            google.script.run
                .withSuccessHandler(result => {
                    if (result.status === 'error') {
                        handleFailure(new Error(result.message));
                        return;
                    }
                    studentsData = result.data;
                    displayStudents(studentsData);
                    closeModal();
                })
                .withFailureHandler(handleFailure)
                .getStudents();
        }

        function displayStudents(students) {
            const listElement = document.getElementById('student-list');
            const placeholder = document.getElementById('student-list-placeholder');
            const table = document.getElementById('student-table');
            
            listElement.innerHTML = '';
            if (students && students.length > 0) {
                students.forEach(student => {
                    const tr = document.createElement('tr');
                    tr.className = 'bg-white border-b';
                    tr.innerHTML = `
                        <td class="px-6 py-4">${student.학년}</td>
                        <td class="px-6 py-4">${student.반}</td>
                        <td class="px-6 py-4">${student.번호}</td>
                        <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">${student.이름}</td>
                    `;
                    listElement.appendChild(tr);
                });
                placeholder.style.display = 'none';
                table.classList.remove('hidden');
            } else {
                placeholder.textContent = '등록된 학생이 없습니다. 개별 추가 또는 CSV 업로드를 통해 학생을 등록해주세요.';
                placeholder.style.display = 'block';
                table.classList.add('hidden');
            }
        }
        
        function handleAddStudent(event) {
            event.preventDefault();
            const student = {
                학년: document.getElementById('student-grade').value,
                반: document.getElementById('student-class').value,
                번호: document.getElementById('student-number').value,
                이름: document.getElementById('student-name').value,
            };
            showLoadingModal('학생 정보 추가 중...');
            google.script.run
                .withSuccessHandler(result => {
                    if (result.status === 'error') {
                        handleFailure(new Error(result.message));
                        return;
                    }
                    showResultModal(result.message);
                    document.getElementById('add-student-form').reset();
                    loadStudents();
                })
                .withFailureHandler(handleFailure)
                .addStudent(student);
        }
        
        function uploadCSV() {
             const fileInput = document.getElementById('csv-file');
             const file = fileInput.files[0];
             if (!file) {
                showResultModal('먼저 CSV 파일을 선택해주세요.');
                return;
             }
             
             const reader = new FileReader();
             reader.onload = (e) => {
                const text = e.target.result;
                const lines = text.trim().split('\n');
                const students = lines.map(line => {
                    const [학년, 반, 번호, 이름] = line.split(',').map(s => s.trim());
                    return { 학년, 반, 번호, 이름 };
                }).filter(s => s.학년 && s.반 && s.번호 && s.이름);

                if (students.length > 0) {
                    showLoadingModal('CSV 데이터 업로드 중...');
                    google.script.run
                        .withSuccessHandler(result => {
                            if (result.status === 'error') {
                                handleFailure(new Error(result.message));
                                return;
                            }
                            showResultModal(result.message);
                            fileInput.value = '';
                            loadStudents();
                        })
                        .withFailureHandler(handleFailure)
                        .addStudents(students);
                } else {
                    showResultModal('CSV 파일에서 유효한 학생 데이터를 찾을 수 없습니다. 파일 형식을 확인해주세요.');
                }
             };
             reader.readAsText(file);
        }

        function downloadCSVTemplate() {
            const csvContent = "학년,반,번호,이름";
            const bom = new Uint8Array([0xEF, 0xBB, 0xBF]); 
            const blob = new Blob([bom, csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            const url = URL.createObjectURL(blob);
            
            link.setAttribute("href", url);
            link.setAttribute("download", "학생명부_템플릿.csv");
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // --- 수업 관리 ---
        function handleAddLesson(event) {
            event.preventDefault();
            const lesson = {
                과목: document.getElementById('lesson-subject').value,
                성취기준: document.getElementById('lesson-achievement').value,
                수업주제: document.getElementById('lesson-topic').value,
                핵심아이디어: document.getElementById('lesson-idea').value,
            };
            showLoadingModal('수업 정보 추가 중...');
            google.script.run
                .withSuccessHandler(result => {
                    if (result.status === 'error') {
                        handleFailure(new Error(result.message));
                        return;
                    }
                    showResultModal(result.message);
                    document.getElementById('add-lesson-form').reset();
                })
                .withFailureHandler(handleFailure)
                .addLesson(lesson);
        }

        // --- 관찰 기록 관리 ---
        function loadDataForObservation() {
            showLoadingModal('데이터 로딩 중...');
            google.script.run
                .withSuccessHandler(sResult => {
                    if (sResult.status === 'error') {
                        handleFailure(new Error(sResult.message));
                        return;
                    }
                    studentsData = sResult.data;
                    
                    google.script.run
                        .withSuccessHandler(lResult => {
                            if (lResult.status === 'error') {
                                handleFailure(new Error(lResult.message));
                                return;
                            }
                            lessonsData = lResult.data;
                            const subjectSelect = document.getElementById('observation-subject');
                            subjectSelect.innerHTML = '<option value="">과목을 선택하세요</option>';
                            const subjects = [...new Set(lessonsData.map(item => item.과목))];
                            subjects.forEach(subject => {
                                if(!subject) return;
                                const option = document.createElement('option');
                                option.value = subject;
                                option.textContent = subject;
                                subjectSelect.appendChild(option);
                            });
                            closeModal();
                        })
                        .withFailureHandler(handleFailure)
                        .getLessons();
                })
                .withFailureHandler(handleFailure)
                .getStudents();
        }

        function updateTopicOptions() {
            const subject = document.getElementById('observation-subject').value;
            const topicSelect = document.getElementById('observation-topic');
            topicSelect.innerHTML = '<option value="">수업 주제를 선택하세요</option>';

            if (subject) {
                const topics = lessonsData.filter(item => item.과목 === subject);
                topics.forEach(topic => {
                    if(!topic.수업주제) return;
                    const option = document.createElement('option');
                    option.value = topic.수업주제;
                    option.textContent = topic.수업주제;
                    topicSelect.appendChild(option);
                });
            }
        }

        function findStudent() {
            const grade = document.getElementById('search-grade').value;
            const s_class = document.getElementById('search-class').value;
            const number = document.getElementById('search-number').value;
            const infoDiv = document.getElementById('student-info');
            
            const student = studentsData.find(s => s.학년 == grade && s.반 == s_class && s.번호 == number);

            if (student) {
                infoDiv.innerHTML = `<strong>${student.학년}학년 ${student.반}반 ${student.번호}번 ${student.이름}</strong> 학생이 확인되었습니다.`;
                infoDiv.classList.remove('hidden');
                document.getElementById('observation-student-name').value = student.이름;
            } else {
                infoDiv.innerHTML = '해당하는 학생을 찾을 수 없습니다. 학년, 반, 번호를 다시 확인해주세요.';
                infoDiv.classList.remove('hidden');
                document.getElementById('observation-student-name').value = '';
            }
        }

        function handleAddObservation(event) {
            event.preventDefault();
            const studentName = document.getElementById('observation-student-name').value;
            if (!studentName) {
                showResultModal('먼저 학생을 검색하여 확인해주세요.');
                return;
            }
            
            const observation = {
                학년: document.getElementById('search-grade').value,
                반: document.getElementById('search-class').value,
                번호: document.getElementById('search-number').value,
                이름: studentName,
                날짜: document.getElementById('observation-date').value,
                과목: document.getElementById('observation-subject').value,
                수업주제: document.getElementById('observation-topic').value,
                관찰기록: document.getElementById('observation-record').value,
            };

            showLoadingModal('관찰 기록 저장 중...');
            google.script.run
                .withSuccessHandler(result => {
                    if (result.status === 'error') {
                        handleFailure(new Error(result.message));
                        return;
                    }
                    showResultModal(result.message);
                    document.getElementById('add-observation-form').reset();
                    document.getElementById('student-info').classList.add('hidden');
                    document.getElementById('search-grade').value = '';
                    document.getElementById('search-class').value = '';
                    document.getElementById('search-number').value = '';
                    document.getElementById('observation-date').valueAsDate = new Date();
                })
                .withFailureHandler(handleFailure)
                .addObservation(observation);
        }
